<section class="blog push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
    <div class="row-fluid space-two-bottom">
      <h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center extralarge all-caps">Blog</h2>
    </div>
    {% for post in feed() -%}
      <div class="row-fluid">
        <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-lg-1 col-md-1 col-sm-2 col-xs-3">
          <div class="post-date pull-right fill-green text-center">{{ post.published_at|shortdate }}</div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
          <div class="post space-two-bottom">       
            <div class="post-title legible semibold"><a href="{{ url_for('node', folder=post.folder.name, node=post.name) }}">{{ post.title }}</a></div>
            <p class="space-half-top green">by <strong>{{ post.author or post.user.fullname }}</strong> &middot; </p>
            <div class="secondary-prose ">{{ post.description }}</div>
          </div>
        </div> 
      </div>
    {%- else -%}
      <div class="row-fluid container text-center">
        <p>(No blog entries have been written so far)</p>    
      </div>
    {%- endfor %}
  </div>  
</section>
